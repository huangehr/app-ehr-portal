<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登陆</title>
<link rel="stylesheet" href="../iconfont/iconfont.css" type="text/css" />
<link rel="stylesheet" type="text/css" href="../cross/css/cross.css"/>
<link rel="stylesheet" type="text/css" href="../cross/css/cross.ui.css"/>
<link rel="stylesheet" type="text/css" href="../css/app_login.layout.css"/>

</head>

<body>

<div class="login-wrap">
    <div class="login-tit clearfix"><img src="../images/app_login_pic.png" class="fl" style="margin-top:5px;padding-right:10px;">API管理后台</div>
    <div class="login clearfix">
        <div class="signin-area">
            <h4 class="input_login_text">帐号密码登录</h4>
            <div class="signin-area-bg">
                <div class="padder">
                    
                     <div class="input_boxer clearfix">
                	<span class="fl mr10"><i class="iconfont">&#xe60c;</i></span>
                    <input type="text" value="请输入邮箱/手机号/帐号">
                </div>
                <div class="input_boxer clearfix mt20 mb10">
                	<span class="fl mr10"><i class="iconfont">&#xe60d;</i></span>
                    <input type="password" value="请输入密码（区分大小写）">
                </div>
                <div class="remember_password clearfix mb20">
                <div class="gou_boxer fl"><i class="icon-chkbox"></i>记住密码</div>
                <a href="javascript:;" class="fr" id="forget-password">忘记密码？</a>
                </div>
                    <div class="sign-input_a">
                       <a href="javascript:;" class="c-btn-3fd0a7 c-btn-full c-btn-rounded">登陆</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="news_boxer fl pdlr20">
        	<div class="tit"><i class="iconfont">&#xe627;</i>系统公告</div>
            <ul>
            	<li><a href=""><i class="iconfont">&#xe628;</i>API管理后台，新版本详细攻略v3.14</a></li>
                <li><a href=""><i class="iconfont">&#xe628;</i>务经验，构建开放的无边</a><span>新</span></li>
                <li><a href=""><i class="iconfont">&#xe628;</i>综合利用信息化技术手段结合</a></li>
                <li><a href=""><i class="iconfont">&#xe628;</i>务经验，构建开放的无边界患者</a></li>
                <li><a href=""><i class="iconfont">&#xe628;</i>综合利用信息化</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="forget-password-box" style="display:none">
	<table class="form">
    	<tr>
        	<td>登陆名：</td>
            <td><input type="text" class="input-text" value="" /></td>
        </tr>
        <tr>
        	<td>验证码：</td>
            <td><input type="text" class="input-text code" value="" /> <span class="code-btn"><a href="javascript:;">获取验证码</a></span></td>
        </tr>
        <tr>
        	<td>新密码：</td>
            <td><input type="text" class="input-text" value="" /></td>
        </tr>
        <tr>
        	<td>确认新密码：</td>
            <td><input type="text" class="input-text"  value="" /></td>
        </tr>
    </table>
</div>
<script type="text/javascript" src="http://ued.yihu.cn/framework/cross/js/jquery/1.8.3/jquery.js"></script>
<link rel="stylesheet" type="text/css" href="../widget/artDialog/4.1.7/css/artDialog.css"/>
<script type="text/javascript" src="../widget/artDialog/4.1.7/js/artDialog.js"></script>
<script type="text/javascript">
    $(function(){
        if($(window).height()>470) $('.login-wrap').addClass('login-wrap-fixed');  //登陆界面最小高度STAR
        $(window).resize(function(){
            if($(window).height()>470) $('.login-wrap').addClass('login-wrap-fixed');
            else $('.login-wrap').removeClass('login-wrap-fixed');
        })//登陆界面最小高度END
	
		$('.input_boxer input').each(function(index, element) { //登陆页input效果
        var $this=$(this),
			word=$this.val();
		$this.bind('focus',function(){
			$this.parent('.input_boxer').addClass('focus');
			if($this.val()!=''&&$this.val()!=word){
				return;
				}
			else{
			$this.val('');
			}
			}).bind('blur',function(){
				$this.parent('.input_boxer').removeClass('focus');
				if($this.val()==''){
					$this.val(word);
					}
				else{
					return;
					}
				})
    });//登陆页input效果END
		$('.gou_boxer').on('click',function(){//记住密码勾选
			$(this).find('i.icon-chkbox').toggleClass('checked');
			})
    });
	
	$('#forget-password').click(function(){
		var contents=$('.forget-password-box').get(0);
		//alert($(contents).html())
		var artBox=art.dialog({
			lock: true,
			artIcon:'edit',
			opacity:0.4,
			width: 450,
			title:'忘记密码',
			content: contents,
			ok: function () {
				
			},
			cancel: true
		});			
	});
	
	$('.code-btn a').on('click',function(){
		$(this).parent().html('55秒之后可再获取');
	});
</script>
</body>
</html>
