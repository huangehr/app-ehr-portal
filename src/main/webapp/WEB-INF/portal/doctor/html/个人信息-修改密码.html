<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <title>个人信息 - 修改密码</title>
    <link rel="stylesheet" href="http://ued.yihu.cn/framework/cross/css/cross.css" type="text/css" />
    <link rel="stylesheet" href="../iconfont/iconfont.css" type="text/css" />
    <link rel="stylesheet" href="../css/style.css" type="text/css" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="http://ued.yihu.cn/framework/cross/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="section">
    <div class="section-header">
        <h4>修改密码</h4>
    </div>
    <div class="section-main">
        <div class="plr30 ptb30">
            <ul class="form">
                <!--输入有误时 li加上class error，错误信息结构：<div class="mt5 c-f47979"><i class="iconfont icon-cuowutishi"></i> 请填写您的姓名</div>-->
                <li class="error">
                    <label class="form-label form-label-w75 c-t-right"><span class="c-f00">*</span> 原密码</label>
                    <div class="form-group">
                        <input type="password" class="input-text" placeholder="" />
                        <div class="mt5 c-f47979"><i class="iconfont">&#xe603;</i> 请填写您的姓名</div>
                    </div>
                </li>
                <!--/输入有误-->
                <li>
                    <label class="form-label form-label-w75 c-t-right"><span class="c-f00">*</span> 新密码</label>
                    <div class="form-group">
                        <input type="password" class="input-text" placeholder="" />
                    </div>
                </li>
                <li>
                    <label class="form-label form-label-w75 c-t-right"><span class="c-f00">*</span> 确认密码</label>
                    <div class="form-group">
                        <input type="password" class="input-text" placeholder="" />
                    </div>
                </li>
                <li>
                    <label class="form-label form-label-w75 c-t-right"></label>
                    <div class="form-group">
                        <input type="button" class="btn" value="完成" />
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<script type="text/javascript" src="http://ued.yihu.cn/framework/cross/js/jquery/1.8.3/jquery.js"></script>
<script type="text/javascript" src="../widget/nicescroll/3.6.0/js/nicescroll.js"></script>
 <script type="text/javascript">
$(function(){
    $(".section-main").niceScroll({cursorborder:"",cursorcolor:"#cccdd1",boxzoom:true});
})
 </script>
</body>
</html>
