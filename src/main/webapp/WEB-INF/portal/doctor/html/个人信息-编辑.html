<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <title>个人信息 - 编辑</title>
    <link rel="stylesheet" href="http://ued.yihu.cn/framework/cross/css/cross.css" type="text/css" />
    <link rel="stylesheet" href="../iconfont/iconfont.css" type="text/css" />
    <link rel="stylesheet" href="../css/style.css" type="text/css" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="http://ued.yihu.cn/framework/cross/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="section">
    <div class="section-header">
        <h4>我的信息</h4>
    </div>
    <div class="section-main">
        <div class="plr30 ptb30">
            <div class="c-position-r pb10 c-border-b">
                <span class="c-f16 c-333">基本信息</span>
                <input type="button" class="c-position-a btn btn-s btnSaveEdit" value="保存" />
            </div>
            <ul class="form mt20">
                <li class="error">
                    <label class="form-label">姓名</label>
                    <div class="form-group">
                        <input type="text" placeholder="请输入姓名" class="input-text" />
                        <div class="mt5 c-f47979"><i class="iconfont">&#xe603;</i> 请填写您的姓名</div>
                    </div>
                </li>
                <li>
                    <label class="form-label">性别</label>
                    <div class="form-group">
                        <div id="cat1" class="cus-sel">
                            <div class="cus-sel-chosed">
                                <input type="text" style="display:none;">
                                <span data-value="" class="cus-sel-chosed-txt">-请选择-</span>
                                <span class="jselect-icon"><i class="iconfont">&#xe60f;</i></span>
                            </div>
                            <div class="cus-sel-list">
                                <ul>
                                    <li><a data-value="1" href="javascript:;">男</a></li>
                                    <li><a data-value="2" href="javascript:;">女</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </li>
                <li><label class="form-label">手机</label><div class="form-group"><input type="text" class="input-text" /></div></li>
                <li><label class="form-label">邮箱</label><div class="form-group"><input type="text" class="input-text" /></div></li>
                <li>
                    <label class="form-label">生日</label>
                    <div class="form-group c-position-r">
                        <input type="text" class="input-text" name="registerDate" id="registerDate" value="" readonly />
                        <i class="iconfont icon-date">&#xe615;</i>
                    </div>
                </li>
                <li><label class="form-label">地区</label><div class="form-group"><input type="text" class="input-text" /></div></li>
                <li>
                    <label class="form-label">地区</label>
                    <div class="form-group">
                        <div id="cat3" class="fl cus-sel cus-sel-w135 mr10">
                            <div class="cus-sel-chosed">
                                <input type="text" style="display:none;">
                                <span data-value="" class="cus-sel-chosed-txt">-请选择-</span>
                                <span class="jselect-icon"><i class="iconfont">&#xe60f;</i></span>
                            </div>
                            <div class="cus-sel-list" style="display: none;">
                                <ul>
                                    <li><a data-value="1" href="javascript:;">预约挂号类1</a></li>
                                    <li><a data-value="2" href="javascript:;">预约挂号类2</a></li>
                                    <li><a data-value="3" href="javascript:;">预约挂号类3</a></li>
                                </ul>
                            </div>
                        </div>
                        <div id="cat2" class="fl cus-sel cus-sel-w135">
                            <div class="cus-sel-chosed">
                                <input type="text" style="display:none;">
                                <span data-value="" class="cus-sel-chosed-txt">-请选择-</span>
                                <span class="jselect-icon"><i class="iconfont">&#xe60f;</i></span>
                            </div>
                            <div class="cus-sel-list" style="display: none;">
                                <ul>
                                    <li><a data-value="1" href="javascript:;">预约挂号类1</a></li>
                                    <li><a data-value="2" href="javascript:;">预约挂号类2</a></li>
                                    <li><a data-value="3" href="javascript:;">预约挂号类3</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="c-position-r pb10 c-border-b">
                <span class="c-f16 c-333">所属组织</span>
            </div>
            <ul class="form mt20">
                <li><label class="form-label">名称</label><div class="form-group"><div class="form-val">福建医科大学附属第一医院</div></div></li>
                <li><label class="form-label">部门</label><div class="form-group"><div class="form-val">内科</div></div></li>
                <li><label class="form-label">职务</label><div class="form-group"><div class="form-val">科室主任</div></div></li>
            </ul>
        </div>
    </div>
</div>

<script type="text/javascript" src="http://ued.yihu.cn/framework/cross/js/jquery/1.8.3/jquery.js"></script>
<script type="text/javascript" src="../widget/nicescroll/3.6.0/js/nicescroll.js"></script>
<script src="../widget/jquery.select/js/jquery.select.js" type="text/javascript"></script>
<script src="../widget/My97DatePickerBeta/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
 <script type="text/javascript">
$(function(){
    $(".section-main").niceScroll({cursorborder:"",cursorcolor:"#cccdd1",boxzoom:false});

    //日期时间控件
    $('#registerDate').click(function(){
        WdatePicker({skin:'whyGreen'});
    })
    $('.icon-date').click(function(){
        WdatePicker({el:$dp.$('registerDate'),skin:'whyGreen'});
    })

    //select插件参数：jsonData是添加到当前对象下拉菜单中的数据，如果仅显示jsondata内容，当前对象内容要先清空
    $('#cat1').formSelect();
    $('#cat3').formSelect();
    $('#cat2').formSelect({
        jsonData:{1001:"预约挂号类4",1002:"预约挂号类5",1003:"预约挂号类6"}
    });
})
 </script>
</body>
</html>
